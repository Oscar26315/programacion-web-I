<!DOCTYPE html>
<html>
<head>

<body>
	<h1>Pagos de estacionamiento</h1>
	<div id="content">
		<form name="formulario">
			<label for="horas">Horas de estacionamiento:</label><br>
			<input type="number" name="horas" id="horas" placeholder="Número de horas" min="1"><br>
			<label for="tipo">Tipo de auto:</label><br>
			<select name="tipo" id="tipo">
				<option value="20">Auto chico $20.0</option>
				<option value="30">Camioneta $30.0</option>
				<option value="40">Camión $40.0</option>
			</select><br>
			<input type="button" name="calculo" id="calculo" value="Calcular el total" onclick="calcular()">
		</form>
		<div id="resultado"></div>
	</div>
</body>
