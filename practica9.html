<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>Unidades de medida</title>
    <link rel="stylesheet" href="estilos9.css">
</head>
<body>
    <h1>Unidades de medida</h1>
    <p style="text-align: center;">Aproveché para practicar eventos sencillos de Javascript</p>
    <div class="contenedor">
        <div id="block"> </div>
    </div>
    <table class="tabla">
        <thead>
            <tr>
              <th rowspan="2">Haga click en las celdas<br>para cambiar el tamaño!</th>
              <th colspan="8">Relativas</th>
              <th colspan="5">Absolutas</th>
            </tr>
            <tr>
              <th>px</th>
              <th>rem</th>
              <th>em</th>
              <th>ch</th>
              <th>ex</th>
              <th>vh</th>
              <th>vw</th>
              <th>%</th>
              <th>in</th>
              <th>cm</th>
              <th>mm</th>
              <th>pt</th>
              <th>pc</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>Altura</th>
                <td id="pxH" onclick="document.getElementById('block').style.height = '50px'">50</td>
                <td id="remH" onclick="document.getElementById('block').style.height = '5rem'">5</td>
                <td id="emH" onclick="document.getElementById('block').style.height = '5em'">5</td>
                <td id="chH" onclick="document.getElementById('block').style.height = '50ch'">50</td>
                <td id="exH" onclick="document.getElementById('block').style.height = '50ex'">50</td>
                <td id="vhH" onclick="document.getElementById('block').style.height = '0.5vh'">0.5</td>
                <td id="vwH" onclick="document.getElementById('block').style.height = '0.5vw'">0.5</td>
                <td id="perH" onclick="document.getElementById('block').style.height = '50%'">50%</td>
                <td id="inH" onclick="document.getElementById('block').style.height = '5in'">5</td>
                <td id="cmH" onclick="document.getElementById('block').style.height = '5cm'">5</td>
                <td id="mmH" onclick="document.getElementById('block').style.height = '5mm'">5</td>
                <td id="ptH" onclick="document.getElementById('block').style.height = '50pt'">50</td>
                <td id="pcH" onclick="document.getElementById('block').style.height = '50pc'">50</td>
            </tr>
            <tr>
                <th>Ancho</th>
                <td id="pxW" onclick="document.getElementById('block').style.width = '50px'">50</td>
                <td id="remW" onclick="document.getElementById('block').style.width = '5rem'">5</td>
                <td id="emW" onclick="document.getElementById('block').style.width = '5em'">5</td>
                <td id="chW" onclick="document.getElementById('block').style.width = '50ch'">50</td>
                <td id="exW" onclick="document.getElementById('block').style.width = '50ex'">50</td>
                <td id="vhW" onclick="document.getElementById('block').style.width = '0.5vh'">0.5</td>
                <td id="vwW" onclick="document.getElementById('block').style.width = '0.5vw'">0.5</td>
                <td id="perW" onclick="document.getElementById('block').style.width = '50%'">50%</td>
                <td id="inW" onclick="document.getElementById('block').style.width = '5in'">5</td>
                <td id="cmW" onclick="document.getElementById('block').style.width = '5cm'">5</td>
                <td id="mmW" onclick="document.getElementById('block').style.width = '5mm'">5</td>
                <td id="ptW" onclick="document.getElementById('block').style.width = '50pt'">50</td>
                <td id="pcW" onclick="document.getElementById('block').style.width = '50pc'">50</td>
            </tr>
        </tbody>
    </table>
</body>
<script>
    
</script>
</html>
